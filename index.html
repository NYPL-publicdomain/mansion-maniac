<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Mansion Maniacs</title>
  <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
  <script src="https://code.createjs.com/preloadjs-0.6.1.min.js"></script>
  <style>
    @import url(css/reset.css);
    @import url(css/styles.css);
  </style>
</head>
<body>
  <canvas id="easelCanvas" class="mansion" width="100%" height="100%"></canvas>
  <div id="controls">
    <div class="zoom">
      <div class="button zoomin" onclick="_maniac.zoomIn()">+</div>
      <div class="button zoomout" onclick="_maniac.zoomOut()">-</div>
    </div>
    <div class="arrows">
      <div class="column">
        <div class="button left" onclick="_maniac.left()">Left<span class="help">←</span></div>
      </div>
      <div class="column">
        <div class="button up" onclick="_maniac.up()">Up<span class="help">↑</span></div>
        <div class="button down" onclick="_maniac.down()">Down<span class="help">↓</span></div>
      </div>
      <div class="column">
        <div class="button right" onclick="_maniac.right()">Right<span class="help">→</span></div>
      </div>
    </div>
    <div class="button save" onclick="_maniac.saveMansion()">Save</div>
  </div>
  <div id="loader">Loading...</div>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/mansion.js"></script>
  <script type="text/javascript">
  var _maniac = new Mansion.Mansion();
  window.onload = function () {
    _maniac.mansion();
  }
  </script>
</body>
</html>
